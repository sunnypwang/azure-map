<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Azure Regions</title>
	<style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
</head>

<body>
	<div id='printoutPanel'></div>
        <h1>Azure Regions</h1>
        <div id='myMap' style='width: 100vw; height: 100vh;'></div>
				<script type='text/javascript' src="data.js"></script>
				
        <script type='text/javascript'>
					//console.log(data[0].latitude);
					var map;
					function loadMapScenario() {
							map = new Microsoft.Maps.Map(document.getElementById('myMap'), { zoom:1});
							
											for(var i = 0; i < data.length; i++) {
														map.entities.push(new Microsoft.Maps.Pushpin(
																new Microsoft.Maps.Location(data[i].latitude, data[i].longitude),
																{ color: 'red' }));			
											}		
									
					}
        </script>
        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=0B3eRhnUTzk5u9jm5gDk~3A12aSjIuNV1TNd4snAJUQ~AmzZDA6tHc54PAJlWgvCQ2FhL9Bg1_EJznU8ZXevyuy0pV_cbSSmKPZdIlTR9yFv&callback=loadMapScenario' async defer></script>
    
</body>
</html>
